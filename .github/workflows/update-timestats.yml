name: wakatime-stats

on:
  schedule:
    # Runs Hourly
    - cron: "0 * * * *"
  # To Run It Manualy
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-18.04
    steps:
      - uses: anmol098/waka-readme-stats@master
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
        with:
          # USERNAME: "barhouum7" # optional, it will automatically use the username of the owner of the repository who's executing the workflow.
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_OS: "False"
          SHOW_PROJECTS: "True"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_EDITORS: "True"
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_PER_REPO: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_LOC_CHART: "True"
          SHOW_TIMEZONE: "True"
          SHOW_SHORT_INFO: "False"
          LOCALE: "en"
